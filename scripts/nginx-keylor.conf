# Configuration Nginx pour keylor.fr
# À copier dans: /etc/nginx/sites-available/keylor.fr

server {
    listen 80;
    listen [::]:80;
    server_name keylor.fr www.keylor.fr;

    # Taille max upload (pour les photos via intranet)
    client_max_body_size 50M;

    # Logs
    access_log /var/log/nginx/keylor-access.log;
    error_log /var/log/nginx/keylor-error.log;

    # Proxy vers l'application Node.js
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # Headers WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Headers standards
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Servir les images uploadées directement (plus rapide)
    location /objects/uploads/ {
        alias /var/www/keylor/uploads/public/;
        
        # Cache pour 30 jours
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # CORS si nécessaire
        add_header Access-Control-Allow-Origin *;
        
        # Gestion des erreurs
        error_page 404 = @node_fallback;
    }

    # Fallback vers Node.js si image non trouvée
    location @node_fallback {
        proxy_pass http://localhost:5000;
    }

    # Sécurité: cacher les fichiers sensibles
    location ~ /\. {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}

# HTTPS sera configuré automatiquement par Certbot
# Après avoir lancé: sudo certbot --nginx -d keylor.fr -d www.keylor.fr
